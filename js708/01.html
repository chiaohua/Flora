<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3];
        //新增新的元素到陣列的最後一個位置
        //1.取的陣列總長度，再給值
        let len = arr1.length;
        console.log(len);

        arr1[len] = "a";
        console.log(arr1);

        //2.使用push()
        arr1.push("123");增加在陣列最後面
        console.log(arr1);
        

    </script>
</body>

</html>
