    <script>
        let arr1 = [1, 3, 6, 8, 130, 255];
//1.

            if (n >= 100) {
                return true;
            }

            return false;
        })
         console.log(arr2);
//2.

            return n>=100;
        })
         console.log(arr3);

         let arr4=arr1.filter((n)=>n>=100)
         console.log(arr4);
       
    </script>
