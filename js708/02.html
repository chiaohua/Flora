<body>

    <script>
        //尋找陣列中的資料是否存在
        let arr1 = [`html`, `css`, `js`, `figma`, `ui`];

        for (let i = 0; i < arr1.lenght; i++) {
            if (arr1[i] === "css") {
                console.log(`css找到了,在第${i}個位置`);
                break;

            }
        }
        //方法2:indexOf(item)=>尋照陣列中指定的元素,回傳第一次被找到的位置,-1表示找不到
        let search = 0;
        if (arr1.indexOf("css") === -1) {
            alert("css不存在");

        } else {
            alert(`css找到了,在第${arr1.indexOf("css") + 1}個位置`);
        }

        let searchIndex = arr1.indexOf("css");
        if (searchIndex !== -1) {
            console.log(`找到了`);
        } else {
            console.log(`不存在`);
        }
        //includes(item)=>是否已找到指定元素，回傳ture或false
        let find = arr1.includes("css");
        //不複雜的內容可用三元運算子 ()?成立:不成立;
        (find) ? console.log("找到了") : console.log("不存在");

    </script>
