<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //宣告兩個變數存放資料，並且加總
        var a = 5;
        var b = 3;
        //並且加總結果給另一個變數
        var c = a + b;
        console.log(c);
        //查看結果5+3=8
        console.log(a + "+" + b + "=" + c);
        //樣板字串template string(字串字面值)
        //使用反引號``,變數用${變數名稱}
        console.log(`${a}+${b}=${c}`);
        console.log(`${a}+${b}=${a + b}`);//可以不用宣告c

        //檢查分數是否及格?
        var score = 50;
        console.log(score >= 60);//only false
        //判斷式
        if (score >= 60) {
            console.log("及格");//條件成立
        } else {
            console.log("不及格");//不成立
        }

        if (score >= 60) {
            console.log(`${score}分及格`);//條件成立
        } else {
            console.log(score +"分不及格");//1
            console.log(`${score}分=>不及格`);//2
        }

    </script>
</body>

</html>
