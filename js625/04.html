<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.
        //奇偶數檢查
        //跟2相除取餘數(1=>奇數,0=>偶數)
        var num = 10;
        if (num % 2 == 0) {
            console.log(`${num}是偶數`);
        } else {
            console.log(`${num}是奇數`);
        }
        //2.重複的獨立出來
        var num = 11;
        var result = "偶數";

        if (num % 2 == 1) {
            result = "奇數";
        }
        console.log(`${num}是${result}`);

    </script>
</body>

</html>
