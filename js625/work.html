<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var account = "admin";
        var code = "1234";
        //2.邏輯運算子中的交集
        if ((account == "admin") && (code == "1234")) {
            console.log("帳密正確")
        } else if ((account == "admin") && (code != "1234")) {
            console.log("密碼錯誤")
        } else if ((account != "admin") && (code == "1234")) {
            console.log("帳號錯誤")
        } else if ((account != "admin") && (code != "1234")) {
            console.log("帳密都錯")
        }
        //巢狀檢查 1.

        if (account == "admin") {
            if (code == "1234") {
                console.log("帳密正確");
            } else {
                console.log("密碼錯誤");
            }

        } else {
            if (code == "1234") {
                console.log("帳號錯誤");
            } else {
                console.log("帳密都錯");
            }
        }

    </script>
</body>

</html>
