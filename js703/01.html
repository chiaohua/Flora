<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1-10的合計
        /*
        累計=>s=s+i
        s=0
        i=1 =>s=0+1=1
        i=2 =>s=1+2=3
        i=3 =>s=3+3=6
        i=4 =>s=6+4=10
        */
        var s = 0;
        for (var i = 1; i <= 10; i++) {
            s = s + i;
        }
        document.write("1+2+3+4...+10=" + s + "<br>");
        //統計1-100之間的奇數合?
        //因為前面s宣告過了，要重新使用的話要歸0
        s = 0;
        for (var i = 1; i <= 100; i += 2) {//=i=i+2
            s = s + i
        } document.write("1+3+5+7...+99=" + s + "<br>");
        //寫法2
        var s1 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 1) {
                s1 = s1 + i;
            }
        }
        document.write("1+3+5+7...+99=" + s1 + "<br>");
        //統計100-1之間的偶數合?
        s = 0;
        for (var i = 2; i <= 100; i += 2) {
            s = s + i;
        } document.write("2+4+6+8...+100=" + s + "<br>");

        var s2 = 0;
        for (var i = 100; i >= 2; i = i - 2) {
            s2 = s2 + i;
        } document.write("100+98+96...+2=" + s2 + "<br>");

        s2 = 0;
        for (var i = 100; i >= 1; i--) {
            if (i % 2 == 0) {
                s2 = s2 + i;
            }
        } document.write(s2 + "<br>");
        //統計1-100之間的3倍數同時也是5倍數合與列出數字
        var s3 = 0;
        var endValue = 1;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                if (i % 5 == 0) {
                    endValue = i;
                    s3 = s3 + i;
                    //document.write(i + "+");
                    if (i == 90) {
                        document.write(i + "=");

                    } else {
                        document.write(i + "+");
                    }

                }
            }
        }
        var s3 = 0;
        for (var i = 1; i <= 100; i++) {
            // 檢查是否為3的倍數
            if (i % 3 == 0) {
                // 檢查是否為5的倍數
                if (i % 5 == 0) {
                    s3 = s3 + i;
                    document.write(i);
                    if (i == endValue) {
                        document.write("=");
                        break;  // 因為已經找到最後值，所以結束迴圈
                    } else {
                        document.write("+");
                    }
                }
            }
        }
        document.write(s3);




    </script>

</body>

</html>
