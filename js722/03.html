    <script>
        //建立一個add()的函式，計算所有參數的總和


        let add = (...number) => {
            let tot = 0;
            for (let n of number) {
                tot += n;
            }
            //for(let n=0;n<number.lrnght;n++){
            // tot+=number[n];
            //}
            return tot;
        }
