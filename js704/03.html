<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>while</h1>

    <script>
        var s1 = 0
        var num = 1;
        while (num <= 5) {
            s1 = s1 + num;
            num++;
        }
        document.write(`1+2+3+4+5=${s1}`);

    </script>

    <h2>do - while</h2>
    <script>
        var s3 = 0;
        var num = 1;
        do {
            s3 = s3 + num;
            num++;
        } while (num <= 5);
        document.write(`1+2+3+4+5=${s3}`);

    </script>
    <h2>循環輸入</h2>
    <script>
        do {
            var month = prompt("請輸入月份");

            if (month == null) {//取消 回傳null 結束
                break;//結束迴圈
            } else if (month == "") {
                alert("月份不能空白，請重新輸入");
                continue;//忽略以下程式，回到迴圈開始
            } else if (month < 1 || month > 12) {
                alert("超出範圍");
                continue;
            }else if (isNaN(Number(month))){
                //若是數字>回傳數字
                //若非數字>回傳NaN
                alert("非數值");
                continue;
            }
            alert("輸入的月份為:" + month);
        } while (1); //true=1,false=0
    </script>
</body>

</html>
