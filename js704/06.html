<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rd = Math.random() * 100;
        rd = Math.floor(rd);
        var min = 1;
        var max = 100;

        while (1) {
            var num = prompt("1-100猜一個數字:");

            if (rd == num) {
                alert("猜對了");
                break;
            } if (num == null) {
                alert("您按了取消，即將結束");
                break;

            } else if (num < rd) {
                alert(`太小了!提示:${num}-${max}`);
                min = num;
                max = max;
            }
            else if (num > rd) {
                alert(`太大了!提示:${min}-${num}`);
                max = num;
                min = min;
            }
        }
    </script>
</body>

</html>
